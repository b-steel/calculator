<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SimpleCalc</title>
  <meta name="author" content="b-steel">
  <meta name="description" content="A simple calculator - just the basics">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="background">
    <div class="calculator">
      <div class="display">
        <p class="expression"> </p>
      </div>
      <div class="display">
        <p class="answer"></p>
      </div>
      <div class="inputs">
        <div class="numbers">

        </div>
        <div class="operators">

        </div>
      </div>
      <div class="text">

        <p>This calculator supports all PEMDAS rules as well as keyboard entry.</p>

        <p> Press "c" to clear, "Enter" to solve, and "Backspace" to delete</p>
      </div>
    </div>


  </div>
  <script src="js/main.js"></script>

</body>

</html>
